<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" [routerLink]="['/home']">
    <mat-icon>home</mat-icon>
  </button>
  <span>3D Prints</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" [routerLink]="['/create']">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="open(content)">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Search</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="input-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Id search</mat-label>
            <input matInput type="number" name="searchInput" [(ngModel)]="searchInput">
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button  type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); idOrKeyword(searchInput)">
      Search</button>
  </div>
</ng-template>

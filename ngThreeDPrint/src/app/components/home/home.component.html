

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />





<section id="team" class="team_member section-padding">
	<div class="container">
		<div class="section-title text-center">
			<h1>3D Print Tracker</h1>
			<p>Save prints for easy acesses to STL files, custom Gcode, and printer settings</p>
		</div>
		<div class="row text-center" >
			<div class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s" data-wow-offset="0" *ngFor="let print of threeDPrints">
				<div class="our-team card">
					<div class="team_img">
						<img [src]="setPrintImage(print)" alt="team-image">
						<ul class="social">
							<li><a [href]="print.StlFileUrl"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
              </svg></a></li>
							<li *ngIf="print.customGcodeUrl"><a [href]="print.customGcodeUrl"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z"/>
              </svg></a></li>
						</ul>
					</div>
					<div class="team-content">
						<h3 class="title">{{print.name}}</h3>
						<span class="post">{{print.printerName}}</span>
            <button [routerLink]="['/prints/' + print.id]"> View me</button>
					</div>
				</div>
			</div><!--- END COL -->

		</div><!--- END ROW -->
	</div><!--- END CONTAINER -->
</section>

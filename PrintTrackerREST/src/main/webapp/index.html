<!DOCTYPE html>
<html>
<head>
<title>3D Prints</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="js/eventFunctions.js" type="text/javascript"></script>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button id="findAllBtn" class="btn btn-primary">Show All Prints</button>
            </li>
            <li class="nav-item active">
                <button id="createToggleBtn" class="btn btn-primary">Create print</button>
              </li>
          </ul>
            <form name="searchPrints" class="form-inline my-2 my-md-0 nav-form">
                <input type="text" placeholder="search" name="search" class="form-control">
                <button name="searchBtn" class="btn btn-primary">Search</button>
            </form>
        </div>
      </nav>
    <h1>3D Prints</h1>
	
   
        <div id="printDiv">
            <div class="row"></div>
        </div>
        <div id="everthingElseDiv">
            <div class="g-col-6">
    
                <div id="createToggleDiv">
                    <h3>Create:</h3>
                    <div id="errorDiv"></div>
                  
                <form name="createPrint">
                    <input type="text" placeholder="name" name="printName"><br>
                    <input type="text" placeholder="https://www.thingiverse.com/thing:5367239" name="stlUrl"><br>
                    <input type="text" placeholder="https://www.dropbox.com/login" name="gcodeUrl"><br>
                    <input type="text" placeholder="Ender 3 V2" name="printerName"><br>
                    <input type="text" placeholder="PLA" name="filamentType"><br>
                    <input type="text" placeholder="Hatch-Box" name="filamentBrand"><br>
                    <input type="number" step="0.01" placeholder="Â°C" name="printTemp"><br>
                    <input type="number" step="0.01" placeholder="mm" name="printSpeed"><br>
                    <input type="number" step="0.01" placeholder="mm" name="printQuality"><br>
                    <input type="text"  placeholder="skirt" name="adhesionLayer">
                    <br>
                    <label for="supports">Supports?</label>
                    <input type="radio" name="supports" value="true" id="yes">
                    <label for="yes">yes </label>
                    <input type="radio" name="supports" value="false" id="no" checked>
                    <label for="no">no </label>
                    <br>
                    <input type="text" placeholder="Image url" name="imageUrl"><br>
                    <input type="number" placeholder="creates" name="creates"><br>
                    <input type="date" name="createDate"><br>
                    <button name="createBtn" >Create</button>
                </form>
                </div>
            </div>

            <div id="updateFormToggle">
                <h3>Update Print: </h3>
                <form name="updatePrint" id="updateForm">
                    <input type="text"  name="printName" value="print name" placeholder="printName"><br>
                    <input type="text" placeholder="https://www.thingiverse.com/thing:5367239" name="stlUrl"><br>
                    <input type="text" placeholder="https://www.dropbox.com/login" name="gcodeUrl"><br>
                    <input type="text" placeholder="Ender 3 V2" name="printerName"><br>
                    <input type="text" placeholder="PLA" name="filamentType"><br>
                    <input type="text" placeholder="Hatch-Box" name="filamentBrand"><br>
                    <input type="number" step="0.01" placeholder="C" name="printTemp"><br>
                    <input type="number" step="0.01" placeholder="mm" name="printSpeed"><br>
                    <input type="number" step="0.01" placeholder="mm" name="printQuality"><br>
                    <input type="text"  placeholder="skirt" name="adhesionLayer">
                    <br>
                    <label for="supports">Supports?</label>
                    <input type="radio" name="supports" value="true" id="yes">
                    <label for="yes">yes </label>
                    <input type="radio" name="supports" value="false" id="no" checked>
                    <label for="no">no </label>
                    <br>
                    <input type="text" placeholder="Image url" name="imageUrl"><br>
                    <input type="number" placeholder="creates" name="creates"><br>
                    <input type="date" name="createDate"><br>
                    <button name="updateBtn">update</button>
                </form>
                </div>

        </div>
    



    <br><br>

    <br><br>


    <br><br>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
